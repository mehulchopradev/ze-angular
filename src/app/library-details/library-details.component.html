<div *ngIf="bookLoaded">
   <div class="row">
      <h2>{{book.title}}</h2>
   </div>
   <div class="row">
      <i>Price: {{book.price}}</i>
      <i>Pages: {{book.pages}}</i>
   </div>
   <div class="row">
      <p>Publication house: {{book.publicationHouse}}</p>
      <i>Ratings: {{book.ratings}}</i>
   </div>
</div>
<div *ngIf="!bookLoaded">
   <img src="/assets/images/loading.gif" alt="">
</div>
