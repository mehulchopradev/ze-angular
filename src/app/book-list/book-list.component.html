<div class="error" *ngIf="showError">
    Could not fetch the books right now! Please try again later
</div>
<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>
                <a routerLink="/library/details/{{book.id}}">Details</a>
            </td>
        </tr>
    </tbody>
</table>
