<div class="error" *ngIf="showError">
    Could not fetch the books right now! Please try again later
</div>
<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
        </tr>
    </tbody>
</table>
